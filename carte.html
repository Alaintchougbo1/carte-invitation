<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte d'Invitation - DBIA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }

    .card-container {
      width: 400px;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .card-container h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
    }

    .card-container p {
      font-size: 16px;
      color: #fff;
      margin: 5px 0;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: block;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .phone-number {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h1>Digital Business International Academy</h1>
    <p>Retrouvez-nous sur :</p>
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61566935172652" target="_blank">Facebook : DBIA</a>
      <a href="https://www.linkedin.com/company/digital-business-international-academy/" target="_blank">LinkedIn : DBIA</a>
    </div>
    <p class="phone-number">Téléphone : +229 01 41 20 22 82</p>
  </div>
</body>
</html>
